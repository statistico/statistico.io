<section id="blog">
  <div class="container">
    <div class="row">
      <h1>Recent Blog Posts</h1>
      <h3>
        Our blog contains conceptual and technological content related to the Statistico ecosystem.
      </h3>
    </div>
    <div class="row">
      {{ range (.Site.GetPage "Section" "blog").Pages.ByDate }}
      <div class="four columns blog-card">
        <img src="{{ .Params.Image }}" class="blog-card-img" alt="{{ .Title }}">
        <h2>{{ .Title }}</h2>
        <div class="blog-data">
          <img src="/img/joe.jpg" alt="Joe Sweeny" class="author-img">
          <div>
            <p class="author-name">{{ .Params.Author }}</p>
            <p>{{ .Date.Format "January 2, 2006" }}</p>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
<!--    <div class="row">-->
<!--      <button>See all blog posts</button>-->
<!--    </div>-->
  </div>
</section>
