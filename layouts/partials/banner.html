<section id="banner">
  <video autoplay muted loop id="banner-video">
    <source src="{{ .Site.Params.banner.video }}">
  </video>

  <div id="banner-logo">
    <img src="{{ .Site.Params.logo.ball }}" alt="statistico-ball-logo" id="banner-logo-ball" />
    <img src="{{ .Site.Params.logo.textWhite }}" alt="statistico-text-logo" id="banner-logo-text" />
  </div>

  <div id="banner-button">
    <button type="button" class="scroll-down">Learn More</button>
  </div>
</section>
